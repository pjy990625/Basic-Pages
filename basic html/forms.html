<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <form action="" method="post">
        <fieldset>
            <legend>User Profile</legend>
            <input type="text" id="name" name="name" value="" required="required"
              placeholder="Login Name" pattern="[A-Za-z]{8,20}">
            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{10,20}"
              placeholder="Password" required="required"/>
            <input min="18" max="65" type="number" id="number" name="number" step="2" placeholder="Age"/>
            <br/><br/>
            <input id="submit" name="submit" value="Submit" type="submit"/>
            <input id="reset" name="reset" value="Reset" type="reset"/>
        </fieldset>
    </form>
    <figure>
        <img src="image.jpg" alt="image" style="width:50%">
    </figure>
    <a href="https://dummyimage.com/">Here is the link</a>

</body>
